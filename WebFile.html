<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Conference</title>
</head>
<body>
    <div id="videoContainer">
        <!-- Video streams of other participants will be displayed here -->
    </div>
    <div id="buttons">
        <button id="joinButton">Join Conference</button>
        <button id="leaveButton" style="display:none;">Leave Conference</button>
    </div>
    <div id="messages">
        <!-- Messages from other participants will be displayed here -->
    </div>

    <script src="js/videoConference.js"></script>

</body>
</html>
