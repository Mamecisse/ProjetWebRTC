<title>DataChannel simple example</title>
<title>WebRTC client</title>

<body>
    <textarea rows="5" cols="50" id="dataChannelSend" 
    disabled placeholder="1: Press Start; 2: Enter text; 3: Press Send."></textarea>
    <textarea rows="5" cols="50" id="dataChannelReceive" 
    disabled></textarea>
    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="sendButton">Send</button>

        <select id="technologySelect">
            <option value="WebSocket">WebSocket</option>
            <option value="XHR">XHR</option>
        </select>
    </div>
    <div id="scratchPad"></div>
    <script src="js/dataChannel.js"></script>
    <script>
        document.getElementById("startButton").addEventListener("click", createConnection);
    </script>
